<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ClickConvoy Publisher Signup</title>
    <link rel="stylesheet" href="./assets/css/pubForm.css">
</head>

<body>
    <div id="container">
        <h1>&bull; ClickConvoy Advertiser Signup &bull;</h1>
        <p class="text-center">Advertise, analyze, and optimize! We do it all for you

        </p>

        <div class="underline">
        </div>
        <div class="">
            <form  method="post" id="contact_form" name="publisherForm">
              <div class="name">
                  <label for="name"></label>
                  <input type="text" placeholder="My name is" name="name" id="name_input" >
              </div>
              <div class="skype">
                <label for="name"></label>
                <input type="text" placeholder="My company name is" name="CompanyName" id="address_input" >
            </div>
            <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="CompanyType" id="subject_input" >
                    <option disabled hidden selected>Account Type</option>
                    <option>Private Ltd</option>
                    <option>Private Ltd</option>
                    <option>Limited Liability Company(LLP)</option>
                    <option>Partnership</option>
                    <option>Sole Propritorship</option>
                </select>
            </div>
            <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="My number is" name="phone" id="telephone_input" >
            </div>
              <div class="adv-email">
                  <label for="email"></label>
                  <input type="email" placeholder="My e-mail is" name="email" id="email_input" >
              </div>

              <div class="skype">
                  <label for="skype"></label>
                  <input type="text" placeholder="Skype" name="skype" id="skype_input" >
              </div>
              <div class="telegram">
                  <label for="telegram"></label>
                  <input type="text" placeholder="Telegram" name="telegram" id="telegram_input" >
              </div>
                      <div class="submit">
                <button class="btn btn-primary" type="submit" id="form_button" name="submit">submit</button>
              </div>
          </form>
          </div>
        
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyf73HHPZ2V7sWjpwOCqRnUpXMVrNmgeBiJ9LsRuhj3rTJO8R4MCpZowf8Ci56LAIfG/exec'
        const form = document.forms['publisherForm']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>

</html>
